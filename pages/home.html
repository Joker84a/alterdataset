<html>
    <head>
        <!-- Load plotly.js into the DOM -->
        <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">AlterYourDataset.AI</span>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Input dataset link" id="link" aria-label="Search">
                <button class="btn  btn-light my-2 my-sm-0" type="submit" onclick="loadDataset(false)">Load</button>
            </div>
        </nav>

        <div class= "bg-light"id='myDiv'> </div>

        <nav class="navbar navbar-light bg-light">
            <div class="container d-flex justify-content-center" style="width: 100%;">
                <div class="row">
                    <div class="col">
                        <span class="badge badge-secondary">Select anomlay to introduce: </span>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="point" value="point" onclick="checkMode(this)" checked>
                            <label class="form-check-label" for="point">Point</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="shift" value="shift" onclick="checkMode(this)">
                            <label class="form-check-label" for="shift">Shift</label>
                        </div>
                    </div>
                    <div class="col"></div>
                  
                    <div class="col">
                        <span class="badge badge-secondary">Select activity to introduce: </span>
                        <input type="range" min="0" max="60" value="0" class="form-range" id="myRange">
                    
                        <span class="badge badge-info" id="activity_selected">0</span>
                    </div>
                </div>
            </div>
            
        </nav>

        <button type="button" class="btn btn-success" onclick="dowload()">Download new dataset</button>


        <script src='../js/main.js'></script>
    </body>
</html>
